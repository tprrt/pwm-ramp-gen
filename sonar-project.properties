sonar.host.url=https://sonarcloud.io
sonar.projectKey=tprrt_pwm-ramp-gen
sonar.organization=tprrt
# sonar.verbose=true

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pwm-ramp-gen
sonar.projectVersion=latest

# Path is relative to the sonar-project.properties file.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.coverage.exclusions=*
# sonar.jacoco.reportMissing.force.zero=true

# C/C++/Objective-C configuration
sonar.cfamily.build-wrapper-output=bin
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=1
